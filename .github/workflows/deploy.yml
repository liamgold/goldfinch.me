name: Build & Deploy (Publish Profile)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET from global.json
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Show .NET info (SDK & runtimes on runner)
        run: |
          dotnet --info
          echo "SDK version: $(dotnet --version)"

      - name: Setup Node 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: src/Goldfinch.Web/wwwroot/sitefiles/package-lock.json
          
      - name: npm ci
        working-directory: src/Goldfinch.Web/wwwroot/sitefiles
        run: npm ci
        
      - name: npm run build
        working-directory: src/Goldfinch.Web/wwwroot/sitefiles
        env:
          NODE_ENV: production
        run: npm run build

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish self-contained
        run: >
          dotnet publish ./src/Goldfinch.Web/Goldfinch.Web.csproj
          -c Release -o ./out
          -r linux-x64 --self-contained true
          /p:PublishSingleFile=false
          /p:PublishTrimmed=false

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: goldfinch-blog
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./out
